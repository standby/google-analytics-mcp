name = "analytics-mcp"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# KV namespace for storing stateful information
[[kv_namespaces]]
binding = "MCP_STATE"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"

# Environment variables and secrets
# Configure these in the Cloudflare dashboard:
# - GOOGLE_SERVICE_ACCOUNT_KEY: Service account private key (entire JSON file content)
#
# The JSON key file should contain all necessary information including:
# - client_email (service account email)
# - private_key (RSA private key)
# - token_uri (OAuth token endpoint)
# - project_id (Google Cloud project ID)

[vars]
# Public variables (non-sensitive)
# GOOGLE_CLOUD_PROJECT = "your-project-id"
